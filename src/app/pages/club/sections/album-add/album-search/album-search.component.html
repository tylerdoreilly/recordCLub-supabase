<form  [formGroup]="parentForm">
  <mat-form-field class="example-full-width" appearance="fill" fxFlexFill>
    <mat-label>Search Albums by Artist</mat-label>
    <input matInput placeholder="Search Albums by Artist" type="text" autofocus formControlName="artist">
    <button type="button" mat-button *ngIf="parentForm.get('artist').value" matSuffix mat-icon-button aria-label="Clear" (click)="resetFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
