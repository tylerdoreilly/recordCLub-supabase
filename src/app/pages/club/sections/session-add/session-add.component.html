<div mat-dialog-title>
   Add Session
</div>
  
<mat-dialog-content>
    <form [formGroup]="addSessionForm" (ngSubmit)="formSubmit(addSessionForm)">

        <div fxLayout="column" fxlayoutAlign="start stretch" fxLayoutGap="15px">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Week Number</mat-label>
                <input matInput type="number" formControlName="week">
            </mat-form-field>
    
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Theme</mat-label>
                <input matInput type="text" formControlName="theme">
            </mat-form-field>

            <ng-container *ngIf="seasons$ | async as seasons">
                <auto-complete [parentForm]="addSessionForm" formItemCustomName="season" filterTitle="select Season" [filterItems]="seasons"></auto-complete>
            </ng-container>
           
            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px">
                <mat-form-field appearance="fill">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startDate" formControlName="startDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDate" formControlName="endDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px">
                <mat-form-field appearance="fill">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="meetupDate" formControlName="meetupDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="meetupDate"></mat-datepicker-toggle>
                    <mat-datepicker #meetupDate></mat-datepicker>
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput type="time"  formControlName="meetupTime">              
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <!-- <ngx-material-timepicker #meetupTime></ngx-material-timepicker> -->
                </mat-form-field>
              
            </div>
        </div>
              
        <button mat-raised-button color="primary" type="submit">Add Session</button>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>View Artist Page</button>
</mat-dialog-actions>
